<style>
#myCarousel {
	width: 75%;
	margin: 25px auto;
}
.item {
	height: 320px;
}
.item img {
	width: 100%;
	overflow: hidden;
}
.carousel-indicators {
	bottom: -40px;
}
.carousel-inner {
	margin-bottom: 40px;
	background-color: rgb(0, 50, 100);
}
.carousel-caption {
	width: 100%;
	left: 0;
	bottom: 0;
	background-color: rgba(0, 0, 0, 0.7);
}
.carousel-caption a {
	color: white;
	font-size: 1.5em;
}
.carousel-indicators li {
	background-color: grey;
}
.carousel-indicators li.active {
	background-color: black;
}
</style>
<!--Modify description in description.html-->
<p id="description"></p>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	
	<!--
		Modify carousel captions in carousel1.html, carousel2.html, etc
		Image names are fixed to carousel1.png, carousel2.png, etc
		There is a fixed 3 carousel blocks without modifying this code
	-->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="home/carousel1.png" alt="UTA">
			<div id="carousel1" class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="home/carousel2.png" alt="UTA">
			<div id="carousel2" class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="home/carousel3.png" alt="UTA">
			<div id="carousel3" class="carousel-caption"></div>
		</div>
	</div>
	
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
</div>

<!--Modify news in news.html-->
<h2>Recent News</h2>
<ul id="news"></ul>

<script>
//Populate all blocks
$('#description').load('home/description.html');
$('#carousel1').load('home/carousel1.html');
$('#carousel2').load('home/carousel2.html');
$('#carousel3').load('home/carousel3.html');
$('#news').load('home/news.html');
</script>
